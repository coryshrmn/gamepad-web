<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gamepad Mapping</title>
        <link rel="stylesheet" type="text/css" href="gamepad.css">
    </head>
    <body>
        <h1>Gamepad Mapping</h1>
        <div class="gp-main" id="gamepad">
            <div class="gp-dpad">
                <div class="gp-dpad-up gp-button">
                    ⯅
                </div>
                <div class="gp-dpad-left gp-button">
                    ⯇
                </div>
                <div class="gp-dpad-right gp-button">
                    ⯈
                </div>
                <div class="gp-dpad-down gp-button">
                    ⯆
                </div>
            </div>
            <div class="gp-abxy">
                <div class="gp-y gp-button"></div>
                <div class="gp-x gp-button"></div>
                <div class="gp-b gp-button"></div>
                <div class="gp-a gp-button"></div>
            </div>
            <div class="gp-left-triggers">
                <div class="gp-trigger-1 gp-button"></div>
                <div class="gp-trigger-2 gp-button">
                    <div class="gp-trigger-axis" style="bottom: 0%"></div>
                </div>
            </div>
            <div class="gp-right-triggers">
                <div class="gp-trigger-1 gp-button"></div>
                <div class="gp-trigger-2 gp-button">
                    <div class="gp-trigger-axis" style="bottom: 0%"></div>
                </div>
            </div>
            <div class="gp-select gp-button"></div>
            <div class="gp-start gp-button"></div>
            <div class="gp-home gp-button"></div>
            <div class="gp-stick-box gp-stick-left-box">
                <div class="gp-stick-bounds">
                    <div class="gp-stick-x gp-stick-left-x">
                        <div class="gp-stick-y gp-stick-left-y">
                            <div class="gp-stick gp-stick-left gp-button"></div>
                        </div>
                    </div>
                </div>
                <div class="gp-stick-center"></div>
            </div>
            <div class="gp-stick-box gp-stick-right-box">
                <div class="gp-stick-bounds">
                    <div class="gp-stick-x gp-stick-right-x">
                        <div class="gp-stick-y gp-stick-right-y">
                            <div class="gp-stick gp-stick-right gp-button"></div>
                        </div>
                    </div>
                </div>
                <div class="gp-stick-center"></div>
            </div>
        </div>
        <div id="output"></div>
        <script src="mapping.js"></script>
    </body>
</html>
